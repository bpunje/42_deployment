- name: Copy Self-Signed Cert to Anchors Directory
  shell:
    cmd: cp /opt/registry/certs/domain.crt /etc/pki/ca-trust/source/anchors/

- name: Trust the CA of the Self-Signed Cert
  shell:
    cmd: update-ca-trust

